<div class="container">
    <div class="row">
      <h2 >Detalles de {{ejercicio?.nombre}}</h2>
    </div>
  
  <div class="row">
    <label class="col-md-3" for="nombre">Nombre:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.nombre}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="descripcion">Descripción:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.descripcion}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="observaciones">Observaciones:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.observaciones}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="duracion">Duración:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.duracion}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="musculosTrabajados">Músculos Trabajados:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.musculosTrabajados}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="material">Material:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.material}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="dificultad">Dificultad:</label>
    <span class="col-md-9 offset-2 offset-md-0">{{ejercicio?.dificultad}}</span>
  </div>
  <div class="row">
    <label class="col-md-3" for="video">Vídeo:</label>
    <div class="col-md-9 offset-2 offset-md-0">
      <iframe width="560" height="315" [src]="getEmbedUrl(ejercicio?.video || '')" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <div class="row">
    <label class="col-md-3" for="foto">Foto:</label>
    <div class="col-md-9 offset-2 offset-md-0">
      <img [src]="ejercicio?.foto" alt="Foto del ejercicio">
    </div>
  </div>
  
  
  <div class="row">
    <button class="col-auto btn btn-outline-primary" (click)="eliminarEjercicio()">Eliminar <i class="bi bi-trash-fill"></i></button>
    <div class="col-1"></div>
    <button class="col-auto btn btn-outline-primary" (click)="editarEjercicio()">Editar <i class="bi bi-pencil-fill"></i></button>
  </div>
  
  </div>

<div class="container">
  <div class="row">
    <h2>Detalles de {{rutina?.nombre}}</h2>
  </div>

  <div class="row align-items-start">
    <label class="col-md-2" for="nombre">Nombre:</label>
    <span class="col-md-10">{{rutina?.nombre}}</span>
  </div>
  <div class="row align-items-start">
    <label class="col-md-2" for="nombre">Ejercicios:</label>
    <div class="col-md-10">
      <div *ngFor="let ejercicio of rutina?.ejercicios">
        {{ejercicio.nombre}}
      </div>
    </div>
  </div>
  <div class="row align-items-start">
    <label class="col-md-2" for="nombre">Descripcion:</label> 
    <span class="col-md-10">{{rutina?.descripcion}}</span>
  </div>

  <div class="row">
    <button class="col-auto btn btn-outline-primary" (click)="eliminarRutina()">Eliminar <i class="bi bi-trash-fill"></i></button>
    <div class="col-1"></div>
    <button class="col-auto btn btn-outline-primary" (click)="editarRutina()">Editar <i class="bi bi-pencil-fill"></i></button>
  </div>
</div>

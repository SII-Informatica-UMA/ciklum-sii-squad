<mat-tab-group>
  <mat-tab label="Rutinas">
    <div class="row">
      <div class="col-md-6">
        <h1>Lista de rutinas</h1>
        <div class="list-group">
          <button *ngFor="let rutina of rutinas"
            class="list-group-item list-group-item-action"
            (click)="elegirRutina(rutina)"
            [class.active]="rutina === rutinaElegida">{{rutina.nombre}}</button>
        </div>
        <br>
        <button type="button" class="btn btn-outline-primary bi bi-plus-lg" (click)="aniadirRutina()"></button>
      </div>

      <div class="col-md-6" *ngIf="rutinaElegida">
        <app-detalle-rutina [rutina]="rutinaElegida"
          (rutinaEditada)="rutinaEditada($event)"
          (rutinaEliminada)="eliminarRutina($event)"
          ></app-detalle-rutina>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Ejercicios">
    <div class="row">
      <div class="col-md-6">
        <h1>Lista de ejercicios</h1>
        <div class="list-group">
          <button *ngFor="let ejercicio of ejercicios"
            class="list-group-item list-group-item-action"
            (click)="elegirEjercicio(ejercicio)"
            [class.active]="ejercicio === ejercicioElegido">{{ejercicio.nombre}}</button>
        </div>
        <br>
        <button type="button" class="btn btn-outline-primary bi bi-plus-lg" (click)="aniadirEjercicio()"></button>
      </div>
      <div class="col-md-6" *ngIf="ejercicioElegido">
        <app-detalle-ejercicio [ejercicio]="ejercicioElegido"
          (ejercicioEditado)="ejercicioEditado($event)"
          (ejercicioEliminado)="eliminarEjercicio($event)"
          ></app-detalle-ejercicio>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
